<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Insurance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form action="/predict" method="POST">
            <input type="hidden" name="name" value="{{ name }}">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="0">Southeast</option>
                <option value="1">Southwest</option>
                <option value="2">Northwest</option>
                <option value="3">Northeast</option>
            </select>
            <button type="submit">Predict Insurance Cost</button>
        </form>
    </div>
</body>
</html>
